<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ccbd908d58.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <title>INDIA COVID19 Tracker</title>
  </head>
  <body>
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">COVID19 Tracker</a>
      </div>
    </div>

    <div class="container mt-5 inputContainer">
      <div class="card text-white bg-dark inputBox">
        <div class="card-header"><h4>Get The Current Status Of Corona</h4></div>
        <div class="card-body">
          Enter The State and District to Get Results
          <div class="text-info">
            Note :- You can get the results of only state by keeping the
            district field blank
          </div>
          <form>
            <div class="form-group mt-3">
              <input
                type="text"
                class="form-control"
                id="State"
                placeholder="Enter State"
              />
              <small>eg.- Maharashtra, Uttar Pradesh, Jammu and Kashmir</small>
            </div>
            <div class="form-group mt-2">
              <input
                type="text"
                class="form-control"
                id="District"
                placeholder="Enter District"
              />
              <small>eg.- Latur, Pune, Jaipur, Patna</small>
            </div>
            <button
              type="submit"
              class="btn btn-outline-info w-100"
              id="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>

      <div id="content"></div>
    </div>

    <footer class="footer p-3 mt-5 bg-dark text-white text-center">
      COVID19 Tracker &copy; 2020 IG
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="./corona.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
